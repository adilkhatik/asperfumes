<!-- select.html -->
<div class="product-details">
    <div class="ml-section">
        <label for="ml-dropdown">Pick ml:</label>
        <select id="ml-dropdown">
            <option value="30ml">30ml</option>
            
        </select>
    </div>
    <div class="quantity-section">
        <label for="quantity-dropdown">Quantity:</label>
        <select id="quantity-dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
    <span id="product-price" style="text-align: center;">Rs.200</span>
</div>

<style>
    .product-details {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
    }

    .ml-section, .quantity-section {
        display: flex;
        align-items: center;
        margin: 5px 0;
    }

    .ml-section label, .quantity-section label {
        color: black;
        margin-right: 10px;
    }

    select {
        width: 100px;
    }

    #product-price {
        font-size: 16px;
        font-weight: bold;
        color: black;
        text-align: center;
        margin: 10px 0;
    }
</style>
